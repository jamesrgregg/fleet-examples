apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
spec:
  serviceName: "mariadb"
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
      containers:
        - name: mariadb
          image: "{{ .Values.dbImage.repository }}:{{ .Values.dbImage.tag }}"
          command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_bin"]
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: servas-app-secrets
                  key: DB_PASSWORD
            - name: MARIADB_USER
              valueFrom:
                secretKeyRef:
                  name: servas-app-secrets
                  key: DB_USERNAME
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: servas-app-secrets
                  key: DB_PASSWORD
            - name: MARIADB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: servas-app-secrets
                  key: DB_DATABASE
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: db-storage
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: db-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi # Adjust as needed